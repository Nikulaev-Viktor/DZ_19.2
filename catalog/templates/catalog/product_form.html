{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" role="button" tabindex="-1" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        </a>
                        <div class="btn-group">
                            <a class="btn btn-warning" href="{% url 'catalog:product_list' %}" role="button">Назад</a>

                        </div>
                    </div>
                </div>
            </div>


    </form>
</div>

{% endblock %}
